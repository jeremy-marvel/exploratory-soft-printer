#
# Default values apply to all 'env:' prefixed environments
#
[env]
framework     = arduino
extra_scripts = ${common.extra_scripts}
build_flags   = ${common.build_flags}
lib_deps      = ${common.lib_deps}
monitor_speed = 250000
monitor_flags =
  --quiet
  --echo
  --eol
    LF
  --filter
    colorize
  --filter
    time

#################################
#                               #
#   Unique Core Architectures   #
#                               #
#  Add a new "env" below if no  #
# entry has values suitable to  #
#   build for a given board.    #
#                               #
#################################

#################################
#                               #
#       AVR Architecture        #
#                               #
#################################

#
# AVR (8-bit) Common Environment values
#
[common_avr8]
board_build.f_cpu = 16000000L
src_filter        = ${common.default_src_filter} +<src/HAL/AVR>

#
# ATmega2560
#
[env:mega2560]
platform      = atmelavr
extends       = common_avr8
board         = megaatmega2560


#
# Lulzbot Mini V2
#
[env:MiniV2]
platform      = atmelavr
extends       = common_avr8
build_flags   = ${common.build_flags} -DLULZBOT_Hibiscus_Mini2
board         = megaatmega2560

#
# Taz 6
#
[env:TAZ6]
platform      = atmelavr
extends       = common_avr8
build_flags   = ${common.build_flags} -DLULZBOT_Oliveoil_TAZ6
board         = megaatmega2560

#
# Taz Workhorse
#
[env:Workhorse]
platform      = atmelavr
extends       = common_avr8
build_flags   = ${common.build_flags} -DLULZBOT_Redgum_TAZWorkhorse
board         = megaatmega2560

#
# TAZ Pro
[env:TAZPro]
platform                 = atmelsam
extends                  = env:DUE
board                    = marlin_archim
build_flags              = ${common.build_flags}
  -DARDUINO_SAM_ARCHIM -DARDUINO_ARCH_SAM -D__SAM3X8E__ -DUSBCON -DLULZBOT_Quiver_TAZPro
board_build.variants_dir = buildroot/share/PlatformIO/variants/
extra_scripts            = ${common.extra_scripts}
  Marlin/src/HAL/DUE/upload_extra_script.py

#
# TAZ PROXT
#
[env:TAZProXT]
platform                 = atmelsam
extends                  = env:DUE
board                    = marlin_archim
build_flags              = ${common.build_flags}
  -DARDUINO_SAM_ARCHIM -DARDUINO_ARCH_SAM -D__SAM3X8E__ -DUSBCON -DLULZBOT_Gladiator_TAZProXT
board_build.variants_dir = buildroot/share/PlatformIO/variants/
extra_scripts            = ${common.extra_scripts}
  Marlin/src/HAL/DUE/upload_extra_script.py

#
# Lulzbot Sidekick 289
#
[env:Sidekick_289]
platform      = atmelavr
extends       = common_avr8
build_flags   = ${common.build_flags} -DLULZBOT_Sidekick_289
board         = megaatmega2560

#
# Lulzbot Sidekick 747
#
[env:Sidekick_747]
platform      = atmelavr
extends       = common_avr8
build_flags   = ${common.build_flags} -DLULZBOT_Sidekick_747
board         = megaatmega2560


#################################
#                               #
#       DUE Architecture        #
#                               #
#################################

#
# Due (Atmel SAM3X8E ARM Cortex-M3)
#
#  - RAMPS4DUE
#  - RADDS
#
[env:DUE]
platform   = atmelsam
board      = due
src_filter = ${common.default_src_filter} +<src/HAL/DUE> +<src/HAL/shared/backtrace>

[env:DUE_USB]
platform = atmelsam
extends  = env:DUE
board    = dueUSB

[env:DUE_debug]
# Used when WATCHDOG_RESET_MANUAL is enabled
platform    = atmelsam
extends     = env:DUE
build_flags = ${common.build_flags}
  -funwind-tables
  -mpoke-function-name

#
# Archim SAM
#
[common_DUE_archim]
platform                 = atmelsam
extends                  = env:DUE
board                    = archim
build_flags              = ${common.build_flags}
  -DARDUINO_SAM_ARCHIM -DARDUINO_ARCH_SAM -D__SAM3X8E__ -DUSBCON
board_build.variants_dir = buildroot/share/PlatformIO/variants/
extra_scripts            = ${common.extra_scripts}
  Marlin/src/HAL/DUE/upload_extra_script.py

[env:DUE_archim]
platform = ${common_DUE_archim.platform}
extends  = common_DUE_archim

# Used when WATCHDOG_RESET_MANUAL is enabled
[env:DUE_archim_debug]
platform    = ${common_DUE_archim.platform}
extends     = common_DUE_archim
build_flags = ${common_DUE_archim.build_flags} -funwind-tables -mpoke-function-name

#
# Native
# No supported Arduino libraries, base Marlin only
#
[env:linux_native]
platform        = native
framework       =
build_flags     = -D__PLAT_LINUX__ -std=gnu++17 -ggdb -g -lrt -lpthread -D__MARLIN_FIRMWARE__ -Wno-expansion-to-defined
src_build_flags = -Wall -IMarlin/src/HAL/LINUX/include
build_unflags   = -Wall
lib_ldf_mode    = off
lib_deps        =
src_filter      = ${common.default_src_filter} +<src/HAL/LINUX>

#
# Just print the dependency tree
#
[env:include_tree]
platform    = atmelavr
board       = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
src_filter  = +<src/MarlinCore.cpp>
